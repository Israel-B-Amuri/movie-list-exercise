<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button id="theme-button" onclick="changeTheme()">Dark Mode</button>
      <h1>Movie 9ght!</h1>
      <p>
        Do you feel like watching a movie but don't know what to watch? Hereâ€™s a
        list of movies to keep you up all night.
      </p>
    </div>
    <div id="filter-container">
      <p>Filter movies by:</p>
      <div id="year">
        <h4>year</h4>
        <form>
          <input type="text" id="minimum" placeholder="From e.g (1990)" />
          <input type="text" id="maximum" placeholder="To e.g (1998)" />
          <button type="button" id="byYear">Filter</button>
        </form>
      </div>
      <div id="genre">
        <h4>genre</h4>
        <select name="genres" id="genres">
          <option value="All">All</option>
        </select>
      </div>
      <div id="rating">
        <h4>rating</h4>
        <form>
          <input
            type="text"
            placeholder="minimum  Rating e.g 80"
            id="minimum-rating"
          />
          <input
            type="text"
            placeholder="maximum Rating e.g 90"
            id="maximum-rating"
          />
          <button type="button" id="ageRatingButton">Filter</button>
        </form>
      </div>
    </div>
    <div id="container"></div>
    <script src="script.js"></script>
  </body>
</html>
