<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Filter movies by:</h2>
    <div id="filter-container">
      <div id="year">
        <form>
          <input type="text" id="minimum" placeholder="From e.g (1990)" />
          <input type="text" id="maximum" placeholder="To e.g (1998)" />
          <button type="button" id="byYear">Filter</button>
        </form>
      </div>
      <div id="genre">
        <select name="genres" id="genres">
          <option value="All">All</option>
        </select>
      </div>
      <div id="age-rating">
        <form>
          <input
            type="text"
            placeholder="Minimum Age Rating e.g 80"
            id="minimum-rating"
          />
          <input
            type="text"
            placeholder="maximum Rating e.g 90"
            id="maximum-rating"
          />
          <button type="button" id="ageRatingButton">Filter</button>
        </form>
      </div>
    </div>
    <div id="container"></div>
    <script src="script.js"></script>
  </body>
</html>
