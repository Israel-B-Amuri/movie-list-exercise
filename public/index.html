<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="filter-container">
      <h2>Filter movies by:</h2>
      <div>
        <h3>By Year</h3>
        <form action="/api/filter/year" method="post">
          <input type="text" id="minimum" placeholder="From e.g (1990)" />
          <input type="text" id="maximum" placeholder="To e.g (1998)" />
          <button type="button" id="byYear">Filter</button>
        </form>
      </div>
    </div>
    <div id="container"></div>
    <script src="script.js"></script>
  </body>
</html>
